<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="@@ENDEREÇO_DO_CSS">
</head>

<body>
  <div class="container">
    <header>
      <h1>Calculo da área do quadrado</h1>
    </header>
    <main>
      <form id="form-area">
        <div>
          <label for="lado1">Primeiro lado:</label>
          <input type="number" name="lado1" id="lado1" required min="1" step="1">
        </div>
        <div>
          <label for="lado2">Segundo lado:</label>
          <input type="number" name="lado2" id="lado2" required min="1" step="1">
        </div>
        <button type="submit">Calcular</button>
      </form>
      <div class="resultado">
        O área do quadrado é:<span id="resultado-area"><span>
      </div>
    </main>
    <footer>
      &copy;
    </footer>
  </div>


  <script src="@@ENDEREÇO_DO_JS"></script>
</body>

</html>
